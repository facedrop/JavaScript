<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bff603bb2.js" crossorigin="anonymous"></script>
    <title>Q & A</title>
</head>
<body>
    <section class="questions">
        <!-- Title -->
        <div class="title">
            <h2>General Question</h2>
        </div>
        <!-- Questions -->
        <div class="section-center">
            <!-- Single Question -->
            <article class="question">
                <!-- Question Title -->
                <div class="question-title">
                    <p>If it takes eight men ten hours to build a wall, how long would it take four men?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="fa-solid fa-plus"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="fa-solid fa-minus"></i>
                        </span>
                    </button>   
                </div>
                <!-- Question Text -->
                <div class="question-text">
                    <p>No time, because the wall is already built</p>
                </div>
            </article>
            <!-- End Single Question -->
            <!-- Single Question -->
            <article class="question">
                <!-- Question Title -->
                <div class="question-title">
                    <p>How do you make the number one disappear?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="fa-solid fa-plus"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="fa-solid fa-minus"></i>
                        </span>
                    </button>   
                </div>
                <!-- Question Text -->
                <div class="question-text">
                    <p>Add a ‘G’ and it’s gone!</p>
                </div>
            </article>
            <!-- End Single Question -->
        </div>
    </section>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
