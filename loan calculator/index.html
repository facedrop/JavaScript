<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>loan calculator</title>
</head>
<body>

    <div class="container">
        <h1>Loan Calculator</h1>

        <!-- Loan form start here -->
        <div class="loan-input">
            <form name="loan-form">
                <table>
                    <tr>
                        <td>Loan Amount:</td>
                        <td><input type="text" name="loan-amt" size="10"></td>
                    </tr>

                    <tr>
                        <td>Number of Mounts</td>
                        <td><input type="text" name="mounts" size="10"></td>
                    </tr>

                    <tr>
                        <td>Annual Interest Rate: <br><span style="font-size: 80%;">(ex. 4.5% = 4.5)</span></td>
                        <td><input type="text" name="rate" size="10"></td>
                    </tr>

                    <tr>
                        <td>Mountly Peyment:</td>
                        <td><input type="text" name="extra" size="10"></td>
                    </tr>

                    <tr>
                        <td><input type="button" onclick="validate()" value="Calculate"></td>
                        <td><input type="button" onclick="startOver()" value="Start Over"></td>
                    </tr>
                </table>
          
            </form>
        </div>
        <!-- Loan form end here -->

        <!-- Loan info will be displayed here -->
        <div class="loan-info">

        </div>
        <!-- to here -->

        <div class="table-header">

        </div>

        <div class="table">

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
