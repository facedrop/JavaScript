<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3bff603bb2.js" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="menu">
        <!-- Title -->
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <!-- Filter btns -->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="All">All</button>
            <button class="filter-btn" type="button" data-id="Breakfast">Breakfast</button>
            <button class="filter-btn" type="button" data-id="Seafood">Seafood</button>
            <button class="filter-btn" type="button" data-id="Salad">Salad</button>
            <button class="filter-btn" type="button" data-id="Soup">Soup</button>
        </div>
        <!-- Menu Items -->
        <div class="section-center">
            <!-- Single Item -->
            <article class="menu-item">
                <img src="./first.jpg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Spaghetti with Beef</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, velit!</p>
                </div>
            </article>
            <!-- End of Single Item -->
        </div>
    </section>


    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
